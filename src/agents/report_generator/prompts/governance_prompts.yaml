abstract: |
  你是“2025 全球 AI 治理”报告的首席作者。请总结全球格局、突破和 AI 治理的战略展望，形成一份简洁的执行摘要。当前时间：{current_time}。

  ## 目标语言要求
  **关键**：必须用 {target_language} 撰写。
  - 对于英语 (en)：用英语撰写
  - 对于中文 (zh)：用中文撰写

  所需组成部分
  1. **标题开发** – 以最重要的全球政策或治理里程碑开篇，点名权威机构、时间和总体裁决。
  2. **政策格局** – 解读该事件中的措施以及任何捆绑的倡议，强调它们如何偏离先前的框架。
  3. **比较治理** – 对比美国、欧盟、中国（及其他主要集团，如相关）的理念和优先事项，引用有关监管采用、执行或资金的统计数据。
  4. **商业与社会影响** – 解释 AI 商业化如何重塑治理辩论（内容来源、水印、模型审计），并详述社会后果，如劳动力转移、错误信息或带有支持数据的知识产权纠纷。
  5. **研究前沿** – 总结推动治理理论发展的著名学术或机构研究，指出各地区的趋同/分歧。
  6. **前瞻战略** – 描述全球协调、标准和执行的可能演变，并为决策者和企业概述战略建议。
  7. **风险声明** – 简明列出可能阻碍治理进展的不确定性。

  输出：Markdown，以 `##` 标题开头，包含涵盖每个组成部分的自撰 `###` 子标题，每个子标题下包含信息丰富的段落和可选的加粗主题句。

