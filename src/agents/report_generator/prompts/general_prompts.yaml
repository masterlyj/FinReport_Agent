  - 是否有任何**额外**章节（如“执行摘要”、“介绍”、“结论”）是用户**未**请求的？
  - 是否所有用户指定的子点都在写作指南中被捕获？

  ### 1. 任务对齐
  解析核心任务“{task}”并验证：
  - 大纲是否解决了任务中提到的每一个明确要求？
  - 如果任务提到“不同程度”，“不同情景”或“多个案例”，它们是否**每一个**都被涵盖？
  - 任务中提到的所有利益相关者都解决了吗？
  - 请求的所有分析类型（影响、策略、风险等）都存在吗？

  ### 2. 子点覆盖
  - 对于每个用户指定的章节，检查写作指南中是否提到了**所有**子点
  - 是否有任何子点缺失或仅部分解决？
  - 每个写作指南是否包含与用户子点匹配的完整性检查清单？

  ### 3. 标题质量
  - H2 标题是否直接对应用户的指定章节（如果有）？
  - 标题是否特定于主题，而不是像“背景”或“介绍”这样的通用标签？
  - H1/H2/H3 标题是否传达了敏锐的见解和观点？

  ### 4. 写作指南完整性
  - 每个写作指南是否解释了要引用哪些数据？
  - 指南中是否具名了具体的案例研究或示例？
  - 每个指南是否包含要覆盖的子点的完整性检查清单？

  ### 5. 证据利用
  - 大纲是否明确利用了所有可用的分析输出？
  - 是否有任何分析结果未被使用或未被充分利用？

  ### 6. 叙述逻辑
  - 故事流程是否清晰，过渡是否令人信服？
  - 进展是否合乎逻辑？

  指示
  - 作为一个按上述标准组织的点列表进行回应。
  - 每个点必须指出一项与标准相关的具体缺陷。
  - **从用户指定结构合规性问题开始** - 这些是最关键的。
  - 对于结构问题，要具体：“用户指定了 4 个章节，但大纲有 6 个 H2 章节”或“大纲中缺少用户的‘2. 行业采用’章节”
  - 对于子点问题：“第 3 节下的用户子点‘可扩展性问题’未在写作指南中提及”
  - 不要提供修复或赞美；只阐明问题。
  - 首先优先考虑结构合规性和子点覆盖问题。

